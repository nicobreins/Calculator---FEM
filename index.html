<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>calc</h1>
      <!-- <fieldset>
        <legend>Toggle Theme</legend>
        toggle markup
      </fieldset> -->
    </div>

    <div class="display">
      <input type="text" id="display-input" value="0">
    </div>

    <div class="keypad">
      <button class="btn btn-num">7</button>
      <button class="btn btn-num">8</button>
      <button class="btn btn-num">9</button>
      <button class="btn" id="btn-del">DEL</button>

      <button class="btn btn-num">4</button>
      <button class="btn btn-num">5</button>
      <button class="btn btn-num">6</button>
      <button class="btn btn-symb"> + </button>

      <button class="btn btn-num">1</button>
      <button class="btn btn-num">2</button>
      <button class="btn btn-num">3</button>
      <button class="btn btn-symb"> - </button>

      <button class="btn btn-symb">.</button>
      <button class="btn btn-num">0</button>
      <button class="btn btn-symb"> / </button>
      <button class="btn btn-symb"> * </button>

      <button class="btn" id="btn-reset">RESET</button>
      <button class="btn" id="calculate">=</button>

    </div>
    
  </div>


  <script src="main.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bharat</a>.
  </div>
</body>
</html>
